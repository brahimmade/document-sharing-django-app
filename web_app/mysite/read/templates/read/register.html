<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    {% if error_message %}
        <span style="color:red">{{ error_message }}</span>
    {% endif %}
    <form action="{% url 'register_view' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
