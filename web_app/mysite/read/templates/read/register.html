<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <form action="{% url 'register_view' %}" method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
        <span style="color:red">{{ field.errors }}</span>
            {{ field.label_tag }} {{ field }}
            <br><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
