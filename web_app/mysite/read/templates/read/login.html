<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}

    <form action="{% url 'login_view' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="{% url 'register_view' %}">Register</a>
</body>
</html>
