<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Login</h1>
    {% if error_message %}
    <span style="color:red"><p>{{ error_message }}</p></span>
    {% endif %}

    <form action="{% url 'login_view' %}" method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
        <span style="color:red">{{ field.errors }}</span>
            {{ field.label_tag }} {{ field }}
            <br><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="{% url 'register_view' %}">Register</a>
</body>
</html>
