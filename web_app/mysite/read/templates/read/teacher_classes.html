<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Your Classes</h1>
    {% if classes %}
    <ul>
        {% for class in classes %}
            <li>{{ class }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>You have no classes</p>
    {% endif %}
</body>
</html>
